<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videy Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #ffffff;
      color: #000;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      letter-spacing: -0.6px;
      text-transform: lowercase;
    }

    .upload-btn {
      background: #0b1320;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
    }

    .upload-btn:hover {
      opacity: 0.9;
    }

    /* MAIN CONTENT */
    main {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .video-wrapper {
      width: 100%;
      max-width: 420px;
    }

    video {
      width: 100%;
      border-radius: 8px;
      background: #000;
    }

    /* SHARE BUTTON (DISABLED) */
    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }

    .share-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #f1f1f1;
      color: #555;
      font-size: 14px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }

    .share-btn:hover {
      background: #e5e5e5;
    }

    /* FOOTER */
    footer {
      margin-top: 60px;
      padding: 30px 10px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    footer a {
      color: #777;
      text-decoration: none;
      margin: 0 6px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* RESPONSIVE */
    @media (min-width: 768px) {
      .video-wrapper {
        max-width: 480px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">videy</div>
    <a href="#" class="upload-btn">Upload</a>
  </header>

  <main>
    <div class="video-wrapper">
      <!-- GANTI src DENGAN LINK VIDEY.CO -->
      <video controls playsinline>
        <source src="https://cdn.videy.co/NTBXIGpz1.mp4" type="video/mp4" />
        Browser kamu tidak mendukung video.
      </video>

      <div class="actions">
        <a class="share-btn" href="https://www.google.com/" target="_blank" rel="noopener">Share video</a>
      </div>
    </div>
  </main>

  <footer>
    <a href="#">Terms of Service</a>
    <a href="#">Report Abuse</a>
  </footer>

</body>
</html>
